<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Code With Sumeyye the developer</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      matBadgeColor="warn"
      [matBadgeHidden]="!itemsQuantity"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu>
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ itemsQuantity }} Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <ng-container *ngIf="cart.items.length; else noItems">
        <div class="py-3" *ngFor="let item of cart.items">
          <div class="flex justify-between font-light mb-2">
            {{ item.name }} x {{ item.quantity }}
            <span class="font-bold">{{ item.price | currency }}</span>
          </div>
        </div>
      </ng-container>
      <ng-template #noItems></ng-template>

      <div class="flex justify-between py-3 font-light">
        Total
        <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          (click)="emptyCart()"
          class="bg-rose-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          class="bg-green-600 text-white rounded-full w-9 h-9"
          routerLink="cart"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
